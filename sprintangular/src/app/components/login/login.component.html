
<body>
    <section>
        <div class="imagem_carro">
        <div class="login">
            <img id="carro" src="./img/ranger.png" alt="">
        </div>
        </div>
        </section>
    <section>
        <div class="login">
            <div class="login_logo">
                <img id="logoFord" src="./img/ford.png" alt="">
            </div>

            <div class="login_texto">
                <p>Faça seu login.</p>
            </div>
            <div class="login_formulario">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <input  type="text" name="usuario" id="usuario" placeholder="Nome de usuário" formControlName="nome">
                    <input  type="password" name="senha" id="senha" placeholder="Senha" formControlName="senha">
                    <button type="submit" class="formulario_botao">Entrar</button>
                </form>
            </div>
        </div>
    </section>
</body>
